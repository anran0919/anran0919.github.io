        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">```c++</span><br><span class="line">#include &lt;iostream&gt;</span><br><span class="line">#include &quot;Book.h&quot;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * 重载等号操作符</span><br><span class="line"> */</span><br><span class="line"></span><br><span class="line">int main() &#123;</span><br><span class="line"></span><br><span class="line">    Book b1(&quot;chinese&quot;);</span><br><span class="line"></span><br><span class="line">    Book b2(&quot;math&quot;);</span><br><span class="line"></span><br><span class="line">    b2= b1;</span><br><span class="line">    b2.getName();</span><br><span class="line"></span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><figcaption><span>```</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">```c++</span><br><span class="line">//</span><br><span class="line">// Created by 张安然 on 2018/1/26.</span><br><span class="line">//</span><br><span class="line"></span><br><span class="line">#pragma once</span><br><span class="line"></span><br><span class="line">class Book &#123;</span><br><span class="line"></span><br><span class="line">public:</span><br><span class="line"></span><br><span class="line">    // 有参构造函数</span><br><span class="line">    Book(char * str =&quot;&quot;);</span><br><span class="line">    // 拷贝构造函数</span><br><span class="line">    Book(Book &amp; book);</span><br><span class="line"></span><br><span class="line">    void getName();</span><br><span class="line"></span><br><span class="line">    // 重载等号操作符</span><br><span class="line">     Book &amp; operator=(Book &amp; book);</span><br><span class="line"></span><br><span class="line">    ~Book();</span><br><span class="line">private:</span><br><span class="line">    int m_len;</span><br><span class="line">    char * name;</span><br><span class="line"></span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><figcaption><span>```</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">```c++</span><br><span class="line">#include &lt;cstring&gt;</span><br><span class="line">#include &lt;iostream&gt;</span><br><span class="line">#include &quot;Book.h&quot;</span><br><span class="line"></span><br><span class="line">Book::Book(char *str) &#123;</span><br><span class="line">    m_len= strlen(str)+1;</span><br><span class="line">    name = new char[m_len];</span><br><span class="line">    strcpy(name,str);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 拷贝构造函数</span><br><span class="line">Book::Book(Book &amp;book) &#123;</span><br><span class="line">    this-&gt;m_len=book.m_len+1;</span><br><span class="line">    this-&gt;name = new char[this-&gt;m_len];</span><br><span class="line">    strcpy(this-&gt;name,book.name);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">Book::~Book() &#123;</span><br><span class="line">    if(this-&gt;name!=NULL)&#123;</span><br><span class="line">        delete (name);</span><br><span class="line">        m_len = 0;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void Book::getName() &#123;</span><br><span class="line"></span><br><span class="line">    std::cout&lt;&lt; &quot; name :: &quot; &lt;&lt; name &lt;&lt; std::endl;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">Book&amp;  Book::operator=(Book &amp;book) &#123;</span><br><span class="line">    if(this-&gt;name!=NULL)&#123;</span><br><span class="line">        delete(this-&gt;name);</span><br><span class="line">        m_len=0;</span><br><span class="line">    &#125;</span><br><span class="line">    // 重新拷贝</span><br><span class="line">    this-&gt;m_len= book.m_len+1;</span><br><span class="line">    this-&gt;name=new char[this-&gt;m_len];</span><br><span class="line">    strcpy(this-&gt;name,book.name);</span><br><span class="line"></span><br><span class="line">    return *this;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
